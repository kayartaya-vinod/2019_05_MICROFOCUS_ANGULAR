<div class="row">
  <div class="col">
    <img [src]="contact.picture" 
      [ngStyle]="{'border-radius': '50%', 'width.px': 100, 'height.px': 100}">
  </div>
  <div class="col">
    <!-- http://localhost:4200/#/contact-details/66 -->
    <h5 class="clickable" 
      [routerLink]="['/contact-details', contact.id]">{{ contact | fullname }}</h5>
    <p>{{ contact.city }} {{ contact.country }}</p>
  </div>
</div>
