<div class="row">
  <div class="col-sm-6 text-center">
    <img [src]="contact.picture" 
      [ngStyle]="{'width.px': 300, 'height.px': 300, 'border-radius.px': 10}" />
  </div>


  <div class="col-sm-6">

    <h3 class="text-center">Add details of new contact</h3>

    <form class="form-horizontal" #f1="ngForm">

      <div class="form-group row">
        <label class="col-sm-3"></label>
        <div class="col-sm-7">
          <label [ngStyle]="{'padding.px': 10}">
            <input type="radio" name="gender" 
            [(ngModel)]="contact.gender" value="Male">
            Male
          </label>
          <label [ngStyle]="{'padding.px': 10}">
            <input type="radio" name="gender" 
            [(ngModel)]="contact.gender" value="Female">
            Female
          </label>
        </div>
      </div>
      
      <div class="form-group row">
        <label for="firstname" class="col-sm-3">Firstname</label>
        <div class="col-sm-7">
          <input id="firstname" name="firstname" autofocus 
            required minlength="3" maxlength="25"
            #fname="ngModel"
            class="form-control" [(ngModel)]="contact.firstname">
          <div class="text-warning" *ngIf="fname.dirty && fname.invalid">
            <div *ngIf="fname.errors['required']">Firstname is mandatory</div>
            <div *ngIf="fname.errors['minlength']">Minimum 3 letters required for firstname</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="lastname" class="col-sm-3">Lastname</label>
        <div class="col-sm-7">
          <input id="lastname" name="lastname" 
            class="form-control" [(ngModel)]="contact.lastname">
        </div>
      </div>

      <div class="form-group row">
        <label for="dob" class="col-sm-3">Date of birth</label>
        <div class="col-sm-7">
          <input id="dob" name="dob" placeholder="yyyy-mm-dd"
            class="form-control" [(ngModel)]="contact.dob">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-sm-3">Email address</label>
        <div class="col-sm-7">
          <input id="email" name="email" 
            class="form-control" [(ngModel)]="contact.email">
        </div>
      </div>

      <div class="form-group row">
        <label for="phone" class="col-sm-3">Phone number</label>
        <div class="col-sm-7">
          <input id="phone" name="phone"
            required pattern="^\+\d{1,3} \d{4}-\d{3}-\d{3}$"
            #ph="ngModel"
            class="form-control" [(ngModel)]="contact.phone">
          <div class="text-warning" *ngIf="ph.dirty && ph.invalid">
            <div *ngIf="ph.errors['required']">Phone number is mandatory</div>
            <div *ngIf="ph.errors['pattern']">Must be of pattern +91 1234-234-567</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="address" class="col-sm-3">Address</label>
        <div class="col-sm-7">
          <input id="address" name="address" 
            class="form-control" [(ngModel)]="contact.address">
        </div>
      </div>

      <div class="form-group row">
        <label for="city" class="col-sm-3">City</label>
        <div class="col-sm-7">
          <input id="city" name="city" 
            class="form-control" [(ngModel)]="contact.city">
        </div>
      </div>

      <div class="form-group row">
        <label for="state" class="col-sm-3">State</label>
        <div class="col-sm-7">
          <input id="state" name="state" 
            class="form-control" [(ngModel)]="contact.state">
        </div>
      </div>

      <div class="form-group row">
        <label for="country" class="col-sm-3">Country</label>
        <div class="col-sm-7">
          <input id="country" name="country" 
            class="form-control" [(ngModel)]="contact.country">
        </div>
      </div>

      <div class="form-group row">
        <label for="picture" class="col-sm-3">Picture path</label>
        <div class="col-sm-7">
          <input id="picture" name="picture" 
            class="form-control" [(ngModel)]="contact.picture">
        </div>
      </div>

      <button type="button" 
        [disabled]="f1.invalid"
        class="btn"
        [ngClass]="{'btn-primary': f1.valid, 'btn-danger': f1.invalid}"
        (click)="saveContact()">Save</button>
      <button type="button" 
        class="btn btn-secondary" (click)="resetForm()">Reset</button>
    </form>

  </div>
</div>
