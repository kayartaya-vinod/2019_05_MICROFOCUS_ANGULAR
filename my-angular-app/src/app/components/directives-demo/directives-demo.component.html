<div>
  <h3>List of people</h3>

  <button (click)="toggleFilter()" class="btn btn-outline-primary">
    Show {{ gender==='Male'? 'female': 'male' }} contacts</button>

  <div>
    <div *ngFor="let p of persons; index as n;">

      <div *ngIf="p.gender === gender">
        <button (click)="deletePerson(n)" class="btn btn-outline-danger">&times;</button>
        {{ p.name | uppercase }} is {{ p.age }} years old.</div>

    </div>
  </div>
</div>


<p>
  <!-- Raw data is {{ persons | json }} -->
</p>
