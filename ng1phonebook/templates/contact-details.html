<div class="row">
  <div class="col-sm-6 text-center">

    <img ng-src="{{contact.picture}}" 
      class="img-responsive"
      style="width: '300px'; height: '300px'; border-radius: '10px';" />

  </div>
  <div class="col-sm-6">

    <h3>{{ contact.firstname }} </h3>
    <table class="table table-hover">
      <tbody>
        <tr>
          <td>Adress</td>
          <td>{{ contact.address }}</td>
        </tr>
        <tr>
          <td>City</td>
          <td>{{ contact.city }}</td>
        </tr>
        <tr>
          <td>State</td>
          <td>{{ contact.state }}</td>
        </tr>
        <tr>
          <td>Country</td>
          <td>{{ contact.country }}</td>
        </tr>
        <tr>
          <td>Email address</td>
          <td>{{ contact.email }}</td>
        </tr>
        <tr>
          <td>Phone number</td>
          <td>{{ contact.phone }}</td>
        </tr>
        <tr>
          <td>Age</td>
          <td>{{ contact.dob }}</td>
        </tr>
      </tbody>
    </table>

    <a class="btn btn-warning" 
      href="/#!/contact-list">Back to list</a>

    <button class="btn btn-danger" 
      ng-click="confirmAndDelete()">Delete this contact</button>
  </div>

</div>
